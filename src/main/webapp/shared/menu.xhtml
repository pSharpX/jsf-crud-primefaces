<!DOCTYPE html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:p="http://primefaces.org/ui"
        locale="#{facesContext.externalContext.requestLocale}"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <!--<h3>#{msjs.titulo_opciones}</h3>-->
    <h:form>
        <p:menu toggleable="true">
            <p:submenu label="#{msjs.enlace_nuevo_action}">
                <p:menuitem action="nuevo" value="#{msjs.enlace_nuevo_action}" icon="ui-icon-disk" />
            </p:submenu>
            <p:submenu label="Ver clientes Nuevos">
                <p:menuitem action="#{reporte.consultar()}" value="Ver" actionListener="#{reporte.confirmarAccion}" update="messages" ajax="false" icon="ui-icon-close"/>
            </p:submenu>
            <p:submenu label="Navigations">
                <p:menuitem value="External" url="http://www.primefaces.org" icon="ui-icon-home"/>                
            </p:submenu>
        </p:menu>

        <h:panelGrid columns="1">
            <h:commandLink action="nuevo">
                <h:outputFormat value="#{msjs.enlace_nuevo}">
                    <f:param value="#{msjs.modulo_cliente}" />
                </h:outputFormat>
            </h:commandLink>

            <h:commandLink value="Ver clientes Nuevos" action="#{reporte.consultar()}" actionListener="#{reporte.confirmarAccion}">
                <f:attribute name="tipo" value="nuevo" />
                <f:attribute name="titulo" value="Clientes Nuevos" />
            </h:commandLink>

            <h:commandLink value="Ver clientes Top" action="#{reporte.consultar()}" actionListener="#{reporte.confirmarAccion}">
                <f:attribute name="tipo" value="top" />
                <f:attribute name="titulo" value="Clientes Top" />
            </h:commandLink>

            <h:commandLink value="Ver todos los Clientes" action="#{reporte.consultar()}" actionListener="#{reporte.confirmarAccion}">
                <f:attribute name="tipo" value="todos" />
                <f:attribute name="titulo" value="Todos Los Clientes" />
            </h:commandLink>
        </h:panelGrid>
    </h:form>
</f:view>
