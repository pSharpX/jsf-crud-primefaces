<!DOCTYPE html>
<f:view xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://java.sun.com/jsf/core"
        locale="#{facesContext.externalContext.requestLocale}"
        xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:composition template="/shared/layout.xhtml">
        <ui:define name="body">
            <h:panelGrid bodyrows="11" columns="2">
                <h:outputLabel value="Nombre:" />
                <h:outputText value="#{clienteBean.cliente.nombre}" />

                <h:outputLabel value="Apellido:" />
                <h:outputText value="#{clienteBean.cliente.apellido}" />

                <h:outputLabel value="Genero:" />
                <h:selectOneRadio value="#{clienteBean.cliente.genero}" disabled="true" >
                    <f:selectItems value="#{listados.generos}" />
                </h:selectOneRadio>

                <h:outputLabel value="Profesion:" />
                <h:panelGroup>
                    <h:selectOneListbox value="#{clienteBean.cliente.profesion}" size="1" disabled="true">
                        <f:selectItems value="#{listados.profesiones}" />
                    </h:selectOneListbox>
                    <h:outputText value="#{clienteBean.mensaje}" />
                </h:panelGroup>

                <h:outputLabel value="Numero Movil:" />
                <h:outputText value="#{clienteBean.cliente.numeroMovil}" />

                <h:outputLabel value="Desea recibir publicidad?" />
                <h:selectBooleanCheckbox value="#{clienteBean.cliente.publicidad}"  disabled="true" />

                <h:outputLabel value="Correo Electronico:" />
                <h:outputText value="#{clienteBean.cliente.correo}" />

                <h:outputLabel value="DNI:" />
                <h:outputText value="#{clienteBean.cliente.numeroDocumento}" />

                <h:outputLabel value="Cantidad Hijos:" />
                <h:outputText value="#{clienteBean.cliente.cantidadHijos}" />

                <h:outputText value="#{clienteBean.cliente.fechaNacimiento}">
                    <f:convertDateTime dateStyle="long" />
                </h:outputText>
            </h:panelGrid> 
        </ui:define>
    </ui:composition>
</f:view>
